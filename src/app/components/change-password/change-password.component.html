







<div class="container" style="padding-top:5%;padding-bottom:5%">

    <div class="row">
        <main class="col-sm-3">
        </main>
        <main class="col-sm-6">


            <div>
                <div class="grid">
                    <div class="grid-body">
                        <div class="row">
                            <div class="col-lg-7 col-md-8  col-12 mx-auto form-wrapper">
                                <form  (ngSubmit)="changePassword()">
                                    <div class="form-group input-rounded">
                                        <input type="password" name="usr"  [(ngModel)]="model.Password" class="form-control" placeholder="{{'login.newPassword'|translate}}" />
                                    </div>
                                    <div class="form-group input-rounded">
                                        <input type="password" name="usr"  [(ngModel)]="model.PasswordConf" class="form-control" placeholder="{{'login.passwordConf'|translate}}" />
                                    </div>
                                    <div class="form-group input-rounded">
                                        <input type="text" name="usr"  [(ngModel)]="model.Code" class="form-control" placeholder="{{'login.activationCode'|translate}}" />
                                    </div>
                                   
                                
                                    <button type="submit" class="btn btn-primary btn-block"> {{'general.reset'|translate}} </button>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main> <!-- col.// -->
        <main class="col-md-3">
        </main>

    </div>

</div>
