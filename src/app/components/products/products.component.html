<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="AddProducts" role="tabpanel" 
    aria-labelledby="AddProducts-tab">   
        <div class="grid">
            <div class="grid-body">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 mx-auto form-wrapper">
                        <div class="form-group">
                            <button [routerLink]="['/add-product/']" class="btn btn-primary">{{'general.add'|translate}}</button>
                        </div>
                        
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <td>{{'product.name'|translate}}</td>   
                                    <td></td>        
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let prod of products">
                                    <td *ngIf="lang.currentLanguage==='ar-EG'">{{prod.ProductNameAR}}</td>
                                    <td *ngIf="lang.currentLanguage==='en-US'">{{prod.ProductName}}</td>
                                    <td>
                                        <button [routerLink]="['/edit-product/',prod.Id]" class="btn btn-primary">{{'general.edit'|translate}}</button>
                                        <button *ngIf="prod.IsActive==false" (click)="Activate(prod.Id)" class="btn btn-success marg">{{'general.activate'|translate}}</button>
                                        <button *ngIf="prod.IsActive==true"(click)="Deactivate(prod.Id)" class="btn btn-danger marg">{{'general.deactivate'|translate}}</button>
                                        <!-- <button (click)="AddMoreImage(prod.Id)"  
                                            class="btn btn-primary marg">{{'button.AddMoreImage'|translate}}
                                        </button> -->
                                    
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        



                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="AddProductsPrice" role="tabpanel"
     aria-labelledby="AddProductsPrice-tab">

        <orderdestinationprices ></orderdestinationprices>
    
    <!-- </div> -->
    
    
    </div>
   
</div>
