<div class="form-group">
    <select  *ngIf="lang.currentLanguage==='ar-EG'"
        id="Driver"
        (change)="getDriver($event)"
        class="form-control">
        <option hidden [value]="" selected>أختر السواق </option>
        <option [ngValue]="k.Id" *ngFor="let k of data">
            {{k.NameAr}}
        </option>
    </select>
</div>


<div class="form-group">
    <select *ngIf="lang.currentLanguage==='en-US'" 
    id="Driver" 
    (change)="getDriver($event)"
    class="form-control">
    <option hidden [value]="" selected>Select Driver </option>
    <option [ngValue]="k.Id" *ngFor="let k of data">
        {{k.NameEn}}
    </option>
</select>
</div>
