<div class="form-group">
    <select  *ngIf="lang.currentLanguage==='ar-EG'"
        id="city"
        (change)="getCity($event)"
        class="form-control">
        <option hidden [value]="" selected>أختر المدينة </option>
        <option [ngValue]="k.Id" *ngFor="let k of cities">
            {{k.NameAr}}
        </option>
    </select>
</div>


<div class="form-group">
    <select *ngIf="lang.currentLanguage==='en-US'" 
    id="city" 
    (change)="getCity($event)"
    class="form-control">
    <option hidden [value]="" selected>Select one category </option>
    <option [ngValue]="k.Id" *ngFor="let k of cities">
        {{k.NameEn}}
    </option>
</select>
</div>
