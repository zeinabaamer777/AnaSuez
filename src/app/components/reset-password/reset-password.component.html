<div class="container" style="padding-top:5%;padding-bottom:5%">

    <div class="row">
        <main class="col-sm-3">
        </main>
        <main class="col-sm-6">


            <div>
                <div class="grid">
                    <div class="grid-body">
                        <div class="row">
                            <div class="col-lg-7 col-md-8 col-12 mx-auto form-wrapper">


                                <div class="form-group">
                                    <input type="text" [(ngModel)]="userInfo"
                                     name="usr" class="form-control"
                                        placeholder="{{'general.resetPlaceholder'|translate}}" />
                                </div>
                                <div class="form-group marg">



                                    <div class="row" *ngFor="let mod of modes">
                                        <div class="form-group zerMargin">
                                            <input [(ngModel)]="selectedMode" type="radio" value="{{mod.Id}}" name="{{mod.Text}}"> {{mod.Text}}
                                        </div>
                                    </div>

                                </div>




                                <button type="button" (click)="reset()" class="btn btn-primary btn-block"> {{'general.reset'|translate}}
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main> <!-- col.// -->
        <main class="col-md-4">
        </main>

    </div>

</div>
